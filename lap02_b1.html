<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>BookStore</title>
</head>

<body>
  <table width="1000" align="center" border="1" cellpadding="0" cellspacing="0">

    <tbody><tr>
      <!-- logo và banner -->
      <td>
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tbody><tr>
            <td bgcolor="pink" height="173" width="300" align="center" valign="middle">
              Logo
            </td>
            <td bgcolor="lightblue" width="700" align="center">
              Banner
            </td>
          </tr>
        </tbody></table>
      </td>
    </tr>

    <tr>
      <!-- menu -->
      <td height="70">
        <!-- Tạo 1 table 5 cột, 1 hàng định dạng phù hợp theo yêu cầu -->
        <table border="1" width="100%" height="100%">
          <tbody><tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </tr>
        </tbody></table>



      </td>
    </tr>
    <tr>
      <!-- dòng trắng -->
      <td height="10"></td>
    </tr>
    <tr>
      <!-- Nội dung -->
      <td>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tbody><tr>
            <!-- left -->
            <td width="196" height="250" valign="top">
              <table border="1" width="100%" height="100%" bgcolor="lightgreen">
                <tbody><tr>
                  <td align="center">1</td>
                </tr>
                <tr>
                  <td align="center">2</td>
                </tr>
                <tr>
                  <td align="center">3</td>
                </tr>
                <tr>
                  <td align="center">4</td>
                </tr>
                <tr>
                  <td align="center">5</td>
                </tr>
              </tbody></table>
            </td>
            <!-- Tạo 1 table 5 hàng, 1 cột định dạng phù hợp -->
            
            <td width="24" style="border:3px solid #b2b2cc;" height="70" align="center"></td> <!-- trắng -->

            <!-- center -->
            <td width="560" align="center">
              Content
            </td>

            <td width="24" style="border:3px solid #b2b2cc;" height="70" align="center"></td> <!-- trắng -->

            <!-- right -->
            <td width="196" height="250" valign="top">
            <!-- Tạo 1 table 5 hàng, 1 cột tương ứng bên left-->
            <table border="1" width="100%" height="100%" bgcolor="lightgreen">
              <tbody><tr>
                <td align="center">1</td>
              </tr>
              <tr>
                <td align="center">2</td>
              </tr>
              <tr>
                <td align="center">3</td>
              </tr>
              <tr>
                <td align="center">4</td>
              </tr>
              <tr>
                <td align="center">5</td>
              </tr>
            </tbody></table>
            </td>
          </tr>
        </tbody></table>

      </td>
    </tr>

    <tr>
      <!-- trắng -->
      <td height="10"></td>
    </tr>

    <tr>
      <!-- footer -->
      <td height="60" align="center" style="border:3px solid #b2b2cc;"> Footer </td>
    </tr>

  </tbody></table>

</body></html>
